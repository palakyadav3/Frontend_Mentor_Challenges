<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="img-container">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="img" /> 
    </div>

    <div class="text-container">
      <h1 class="title"> <strong> Order Summary </strong></h1>
    
    <p> 
       You can now listen to millions of songs, audiobooks, and podcasts on any 
         device anywhere you like!
    </p>
    <div class="plain-box">
    <div class="plain-box-left">
        <img src="images/icon-music.svg" alt="">
        <div>
          <h5><bold> Annual Plan</bold></h5>
          <p>$59.99/year</p>
        </div>
    </div>
      <a href="#">Change</a>

  </div>
  <button class="proceed-btn">Proceed to Payment</button>
  <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
